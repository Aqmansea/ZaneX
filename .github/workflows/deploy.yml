name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ROLLUP_USE_NATIVE: "false"
      NPM_CONFIG_LEGACY_PEER_DEPS: "true"
      NPM_CONFIG_OPTIONAL: "false"
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Ensure rollup native binary present
        run: npm install @rollup/rollup-linux-x64-gnu --no-save --legacy-peer-deps

      - name: Build project
        run: |
          ROLLUP_USE_NATIVE=false NPM_CONFIG_OPTIONAL=false NPM_CONFIG_LEGACY_PEER_DEPS=true npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/public'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
